<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
       name="description"
       content="Página web para cadastro de usúarios que desejam
       receber e-mails de conteúdos exclusivos" />
    <link rel="shortcut icon" href="./img/favicon-code.png" type="image/x-icon" />
    <!--CSS-->
    <link rel="stylesheet" href="./style/styles.css" />
    <title>Tela de Cadastro</title>
  </head>
  <body>
    <main>
      <div class="container">
          <h1>Aprenda a codificar &lt;/&gt;</h1>
          <p>Cadastre-se e receba conteúdos incríveis</p>
          <form action="#" target="_self" method="post" autocomplete="on">
            <input class="campo" type="email" placeholder="Informe seu melhor e-mail" maxlength="30" />
            <button>Inscreva-se</button>
          </form>
          <a href="https://www.w3schools.com/" target="_blank">
            Não sabe por onde começar?
          </a>
      </div>
    </main>
    <footer>
        <p class="p-footer">
         Jornada Dev
       </p>
       <img src="./img/icone-code.png" alt="Image de tag HTML de cor branco" />
    </footer>
    <!--JS-->
    <script src="./js/main.js"></script>
  </body>
</html>
